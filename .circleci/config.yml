version: 2
jobs:
  build:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DJ_VERSION=2.2.3
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/.
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test

      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DJ_VERSION=2.1
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/.
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test

      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DJ_VERSION=2.0
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/.
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test

      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DJ_VERSION=1.11
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/.
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test

      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DJ_VERSION=1.10
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/.
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test