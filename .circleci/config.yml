version: 2
jobs:
  build-v2.2:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run:
          name: Setup Environment Variables
          command:
            echo 'export TAG=0.1.$CIRCLE_BUILD_NUM' >> $BASH_ENV
            echo 'export DJ_VERSION=2.2.3' >> $BASH_ENV
      - run: |
          docker build -t dj-migration-test/example_proj:$TAG ./examples/example_proj/. -e $DJ_VERSION
      - run: |
          docker run dj-migration-test/example_proj:$TAG python /code/manage.py test
